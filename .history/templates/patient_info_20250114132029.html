<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" type="text/css" href="/static/dashboard.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/patient_info.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Holliston EHR</div>
            <nav>
                <ul>
                    <li class="active">
                        <a href="{{ url_for('dashboard.my_patients') }}">
                            <i class="fas fa-user-injured"></i>My Patients
                        </a>
                    </li>
                </ul>
                <br>
                <!-- Rest of your sidebar menu items -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Header -->
            <header>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <form action="{{ url_for('dashboard.my_patients') }}" method="get">
                        <input type="text" name="search" placeholder="Search Patients or Claim Number" value="{{ search_query or '' }}">
                    </form>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content">
                <div class="toolbar">
                    <div class="view-options">
                        <a href="{{ url_for('dashboard.logout') }}" class="btn btn-logout">Logout</a>
                    </div>
                </div>

                <div class="patient-info-container">
                    <h2 class="patient-name-header">{{ patient.patient_last_name }}, {{ patient.patient_first_name }}</h2>
