<!DOCTYPE html>
<html>
<head>
    <title>Update Information</title>
    <link rel="stylesheet" type="text/css" href="/static/dashboard.css">
</head>
<body>
    <div class="update-form">
        <h2>Update Your Information</h2><br>
        
        <form method="POST">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{ provider.first_name }}">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{ provider.last_name }}">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" value="{{ provider.username }}">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="email" value="{{ provider.email }}">
            </div>
       
            <div class="form-group">
                <label>Medical Title:</label>
                <input type="text" name="medical_title" value="{{ provider.medical_title }}">
            </div>
            <div class="form-group">
                <label>Specialty:</label>
                <input type="text" name="specialty" value="{{ provider.specialty }}">
            </div>
            <div class="form-group">
                <label>NPI:</label>
                <input type="text" name="npi" value="{{ provider.npi }}">
            </div>
            <div class="form-group">
                <label>Medical License:</label>
                <input type="text" name="medical_license" value="{{ provider.medical_license }}">
            </div>
            <div class="form-group">
                <label>Practice Name:</label>
                <input type="text" name="practice_name" value="{{ provider.practice_name }}">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="address" value="{{ provider.address }}">
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" name="city" value="{{ provider.city }}">
            </div>
            <div class="form-group">
                <label>State:</label>
                <input type="text" name="state" value="{{ provider.state }}">
            </div>
            <div class="form-group">
                <label>Zip Code:</label>
                <input type="text" name="zip_code" value="{{ provider.zip_code }}">
            </div>
            
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" name="phone" value="{{ provider.phone }}">
            </div>
            
            <div class="form-group">
                <label>Fax:</label>
                <input type="text" name="fax" value="{{ provider.fax }}">
            </div><br>

            <div class="form-group">
                <label>Medical Assistant:</label>
                <input type="text" name="contact_name" value="{{ provider.contact_name }}">
            </div><br>

            <div class="form-group">
                <label>Biller</label>
                <input type="text" name="biller_name" value="{{ provider.biller_name }}">
            </div><br>
            <div class="form-group">
                <label>Biller Email</label>
                <input type="text" name="biller_email" value="{{ provider.biller_email }}">
            </div>
            
            <div class="buttons">
                <button type="submit" class="save-btn">Save Changes</button>
                <a href="{{ url_for('dashboard.my_info') }}" class="cancel-btn">Cancel</a>
            </div>
             <div class="provider-info">
          
        </div>
        </form>
    </div>
</body>
</html>
