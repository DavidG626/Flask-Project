<!DOCTYPE html>
<html>
<head>
    <title>Update Patient Information</title>
    <link rel="stylesheet" type="text/css" href="/static/dashboard.css">
</head>
<body>
    <div class="update-form">
        <h2>Update Patient Information</h2><br>
        
        <form method="POST">
            <!-- Patient Information -->
            <h3>Patient Information</h3>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="patient_first_name" value="{{ patient.patient_first_name }}">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="patient_last_name" value="{{ patient.patient_last_name }}">
            </div>
            <div class="form-group">
                <label for="dob">DOB:</label>
                <div class="date-group">
                    <div class="form-input">
                        <label for="dob_month">Month:</label>
                        <input type="text" name="dob_month" id="dob_month" value="{{ patient.patient_date_of_birth.strftime('%m') }}">
                    </div>
                    <div class="form-input">
                        <label for="dob_day">Day:</label>
                        <input type="text" name="dob_day" id="dob_day" value="{{ patient.patient_date_of_birth.strftime('%d') }}">
                    </div>
                    <div class="form-input">
                        <label for="dob_year">Year:</label>
                        <input type="text" name="dob_year" id="dob_year" value="{{ patient.patient_date_of_birth.strftime('%Y') }}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="patient_address" value="{{ patient.patient_address }}">
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" name="patient_city" value="{{ patient.patient_city }}">
            </div>
            <div class="form-group">
                <label>State:</label>
                <input type="text" name="patient_state" value="{{ patient.patient_state }}">
            </div>
            <div class="form-group">
                <label>ZIP Code:</label>
                <input type="text" name="patient_zip_code" value="{{ patient.patient_zip_code }}">
            </div>
            <div class="form-group">
                <label>Claim Number:</label>
                <input type="text" name="patient_claim_number" value="{{ patient.patient_claim_number }}">
            </div><br>

            <!-- Body Parts -->
            <h3>Injured Body Parts</h3>
            {% for i in range(6) %}
            <div class="form-group">
                <label>Body Part {{ i + 1 }}:</label>
                <input type="text" name="body_part_{{ i + 1 }}" 
                       value="{{ patient.body_parts[i].body_part_name if patient.body_parts|length > i else '' }}">
            </div>
            {% endfor %}<br>

            <!-- Employer Information -->
            <h3>Employer Information</h3>
            <div class="form-group">
                <label>Employer Name:</label>
                <input type="text" name="employer" value="{{ patient.employer.employer_name if patient.employer else '' }}">
            </div>
            <div class="form-group">
                <label>Employer Address:</label>
                <input type="text" name="employer_address" value="{{ patient.employer.employer_address if patient.employer else '' }}">
            </div>
            <div class="form-group">
                <label>Employer City:</label>
                <input type="text" name="employer_city" value="{{ patient.employer.employer_city if patient.employer else '' }}">
            </div>
            <div class="form-group">
                <label>Employer State:</label>
                <input type="text" name="employer_state" value="{{ patient.employer.employer_state if patient.employer else '' }}">
            </div>
            <div class="form-group">
                <label>Employer ZIP Code:</label>
                <input type="text" name="employer_zip_code" value="{{ patient.employer.employer_zip_code if patient.employer else '' }}">
            </div>
            <div class="form-group">
                <label>Employer Phone:</label>
                <input type="text" name="employer_phone" value="{{ patient.employer.employer_phone if patient.employer else '' }}">
            </div>
            <div class="form-group">
                <label>Employer Fax:</label>
                <input type="text" name="employer_fax" value="{{ patient.employer.employer_fax if patient.employer else '' }}">
            </div><br>

            <!-- Claims Administrator -->
            <h3>Claims Administrator</h3>
            <div class="form-group">
                <label>Administrator Name:</label>
                <input type="text" name="admin_name" value="{{ patient.claims_admin.admin_name if patient.claims_admin else '' }}">
            </div>
            <div class="form-group">
                <label>Adjustor:</label>
                <input type="text" name="adjustor" value="{{ patient.claims_admin.adjustor if patient.claims_admin else '' }}">
            </div>
            <div class="form-group">
                <label>Adjustor Address:</label>
                <input type="text" name="adjustor_address" value="{{ patient.claims_admin.adjustor_address if patient.claims_admin else '' }}">
            </div>
            <div class="form-group">
                <label>Adjustor City:</label>
                <input type="text" name="adjustor_city" value="{{ patient.claims_admin.adjustor_city if patient.claims_admin else '' }}">
            </div>
            <div class="form-group">
                <label>Adjustor State:</label>
                <input type="text" name="adjustor_state" value="{{ patient.claims_admin.adjustor_state if patient.claims_admin else '' }}">
            </div>
            <div class="form-group">
                <label>Adjustor ZIP Code:</label>
                <input type="text" name="adjustor_zip_code" value="{{ patient.claims_admin.adjustor_zip_code if patient.claims_admin else '' }}">
            </div>
            <div class="form-group">
                <label>Adjustor Phone:</label>
                <input type="text" name="adjustor_phone" value="{{ patient.claims_admin.adjustor_phone if patient.claims_admin else '' }}">
            </div>
            <div class="form-group">
                <label>Adjustor Fax:</label>
                <input type="text" name="adjustor_fax" value="{{ patient.claims_admin.adjustor_fax if patient.claims_admin else '' }}">
            </div>
            <div class="form-group">
                <label>Adjustor Email:</label>
                <input type="text" name="adjustor_email" value="{{ patient.claims_admin.adjustor_email if patient.claims_admin else '' }}">
            </div><br>

            <!-- Lawyer Information -->
            <h3>Legal Representation</h3>
            <div class="form-group">
                <label>Lawyer Name:</label>
                <input type="text" name="lawyer_name" value="{{ patient.lawyer.lawyer_name if patient.lawyer else '' }}">
            </div>
            <div class="form-group">
                <label>Lawyer Address:</label>
                <input type="text" name="lawyer_address" value="{{ patient.lawyer.lawyer_address if patient.lawyer else '' }}">
            </div>
            <div class="form-group">
                <label>Lawyer City:</label>
                <input type="text" name="lawyer_city" value="{{ patient.lawyer.lawyer_city if patient.lawyer else '' }}">
            </div>
            <div class="form-group">
                <label>Lawyer State:</label>
                <input type="text" name="lawyer_state" value="{{ patient.lawyer.lawyer_state if patient.lawyer else '' }}">
            </div>
            <div class="form-group">
                <label>Lawyer ZIP Code:</label>
                <input type="text" name="lawyer_zip_code" value="{{ patient.lawyer.lawyer_zip_code if patient.lawyer else '' }}">
            </div>
            <div class="form-group">
                <label>Lawyer Phone:</label>
                <input type="text" name="lawyer_phone" value="{{ patient.lawyer.lawyer_phone if patient.lawyer else '' }}">
            </div>
            <div class="form-group">
                <label>Lawyer Fax:</label>
                <input type="text" name="lawyer_fax" value="{{ patient.lawyer.lawyer_fax if patient.lawyer else '' }}">
            </div>
            <div class="form-group">
                <label>Lawyer Email:</label>
                <input type="text" name="lawyer_email" value="{{ patient.lawyer.lawyer_email if patient.lawyer else '' }}">
            </div>
            
            <div class="buttons">
                <button type="submit" class="save-btn">Save Changes</button>
                <a href="{{ url_for('dashboard.update_patient', patient_id=patient.id) }}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
